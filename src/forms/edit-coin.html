<div class="edit-coin-dialog">
    <h2>Edit Coin</h2>
    <form id="edit-coin-form" class="coin-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="value">Value</label>
                <input type="number" id="value" name="value" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="unit">Unit</label>
                <input type="text" id="unit" name="unit" required>
            </div>

            <div class="form-group">
                <label for="mint">Mint</label>
                <input type="text" id="mint" name="mint">
            </div>

            <div class="form-group">
                <label for="mint_mark">Mint Mark</label>
                <input type="text" id="mint_mark" name="mint_mark">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="uncirculated">Uncirculated</option>
                    <option value="circulated">Circulated</option>
                    <option value="proof">Proof</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" id="type" name="type">
            </div>

            <div class="form-group">
                <label for="series">Series</label>
                <input type="text" id="series" name="series">
            </div>

            <div class="form-group">
                <label for="storage">Storage Location</label>
                <input type="text" id="storage" name="storage">
            </div>

            <div class="form-group">
                <label for="format">Format</label>
                <input type="text" id="format" name="format">
            </div>

            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" id="region" name="region">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>

            <div class="form-group">
                <label for="purchase_date">Date Collected</label>
                <input type="date" id="purchase_date" name="purchase_date">
            </div>
        </div>

        <div class="image-upload-section">
            <div class="form-group image-upload">
                <label>Obverse (Front)</label>
                <div class="image-preview" id="edit-obverse-preview">
                    <div class="preview-placeholder">
                        <span class="upload-icon">ðŸ“¸</span>
                        <span class="upload-text">Click to upload image</span>
                    </div>
                    <input type="file" id="edit-obverse-image" name="obverse_image" accept="image/*" style="display: none;">
                </div>
            </div>

            <div class="form-group image-upload">
                <label>Reverse (Back)</label>
                <div class="image-preview" id="edit-reverse-preview">
                    <div class="preview-placeholder">
                        <span class="upload-icon">ðŸ“¸</span>
                        <span class="upload-text">Click to upload image</span>
                    </div>
                    <input type="file" id="edit-reverse-image" name="reverse_image" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="primary-button">Save Changes</button>
            <button type="button" class="secondary-button" id="cancel-edit">Cancel</button>
        </div>
    </form>
</div>
