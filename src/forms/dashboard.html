<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Coin Collection Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-title">Collection Dashboard</div>
        
        <!-- Overview Section -->
        <div class="overview-frame">
            <div class="stat-widget">
                <div class="stat-label">Total Coins</div>
                <div class="stat-value-container">
                    <img src="src\assets\icons\coins.png" class="stat-icon" alt="coins">
                    <div class="stat-value" id="total-coins">0</div>
                </div>
            </div>
            
            <div class="stat-widget">
                <div class="stat-label">Countries</div>
                <div class="stat-value-container">
                    <img src="src\assets\icons\globe.png" class="stat-icon" alt="globe">
                    <div class="stat-value" id="unique-countries">0</div>
                </div>
            </div>
            
            <div class="stat-widget">
                <div class="stat-label">Years Span</div>
                <div class="stat-value-container">
                    <img src="src\assets\icons\coins2.png" class="stat-icon" alt="calendar">
                    <div class="stat-value" id="unique-years">0</div>
                </div>
            </div>
            
            <div class="stat-widget">
                <div class="stat-label">Estimated Value</div>
                <div class="stat-value-container">
                    <img src="src\assets\icons\usd-circle.png" class="stat-icon" alt="money">
                    <div class="stat-value" id="estimated-value">$0.00</div>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="dashboard-section map-section">
            <h2>Collection Map</h2>
            <div class="map-container">
                <div id="world-map" class="world-map-container"></div>
            </div>
        </div>

        <!-- Country Details Section -->
        <div class="dashboard-section country-details">
            <div class="country-summary">
                <div id="countries-count" class="countries-count">
                    You have coins from 0 countries
                </div>
                <div id="country-badges" class="country-badges-container">
                    <!-- Country badges will be dynamically inserted -->
                </div>
            </div>

            <!-- Selected Country Coins Section -->
            <div id="country-coins" class="country-coins-section">
                <!-- This will be populated when a country is clicked -->
            </div>
        </div>

        <!-- Collection Analysis Section -->
        <div class="dashboard-section analysis-section">
            <h2>Collection Analysis</h2>
            <div class="analysis-grid">
                <div class="analysis-card">
                    <h3>Decade Distribution</h3>
                    <div id="decade-chart" class="chart-container">
                        <!-- Chart will be dynamically inserted -->
                    </div>
                </div>
                <div class="analysis-card">
                    <h3>Value Distribution</h3>
                    <div id="value-chart" class="chart-container">
                        <!-- Chart will be dynamically inserted -->
                    </div>
                </div>
                <div class="analysis-card">
                    <h3>Recent Additions</h3>
                    <div id="recent-additions" class="recent-list">
                        <!-- Recent additions will be dynamically inserted -->
                    </div>
                </div>
                <div class="analysis-card">
                    <h3>Collection Goals</h3>
                    <div id="collection-goals" class="goals-list">
                        <!-- Goals will be dynamically inserted -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates for dynamic content -->
    <template id="coin-card-template">
        <div class="coin-card">
            <img class="coin-image" src="" alt="Coin Image">
            <div class="coin-info">
                <h4 class="coin-name"></h4>
                <p class="coin-year"></p>
                <p class="coin-value"></p>
            </div>
        </div>
    </template>

    <template id="country-badge-template">
        <div class="country-badge">
            <span class="country-name"></span>
            <span class="coin-count"></span>
        </div>
    </template>
</body>
</html>
